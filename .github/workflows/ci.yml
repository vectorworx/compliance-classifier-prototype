name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GITHUB_ACTIONS: "true"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black pdfplumber python-docx PyYAML pandas pytest streamlit pre-commit detect-secrets

      - name: Run pre-commit (format, hygiene, secrets)
        run: pre-commit run --all-files

      - name: Code style (Black check)
        run: black --check .

      - name: Install pre-commit
        run: |
          python -m pip install pre-commit detect-secrets

      - name: Run pre-commit (repo checks)
        run: |
          pre-commit run --all-files

      - name: Run smoke tests
        run: python -m pytest -q tests/smoke_test.py

  demo:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GITHUB_ACTIONS: "true"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black pdfplumber python-docx PyYAML pandas streamlit pre-commit detect-secrets

      - name: Run pre-commit (format, hygiene, secrets)
        run: pre-commit run --all-files

      - name: Code style (Black check)
        run: black --check .

      - name: Run demo (GDPR + SOC2)
        run: python demo.py

      - name: Upload findings (CSV/JSON)
        uses: actions/upload-artifact@v4
        with:
          name: findings-${{ github.run_id }}
          path: |
            data/outputs/*.csv
            data/outputs/*.json
          if-no-files-found: ignore

      - name: Upload audit DB (SQLite)
        uses: actions/upload-artifact@v4
        with:
          name: audit-db-${{ github.run_id }}
          path: data/cc_audit.sqlite
          if-no-files-found: ignore
