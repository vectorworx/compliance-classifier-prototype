rules:
  - id: SOC2-MFA
    label: Multi-factor Authentication Required
    severity: critical
    type: regex
    value: "(?i)(multi[-\\s]?factor|MFA).{0,40}(required|enforced|must|mandatory)"

  - id: SOC2-LEAST-PRIV
    label: Least Privilege Access
    severity: high
    type: regex
    value: "(?i)(least\\s+privilege|minimum\\s+necessary\\s+access)"

  - id: SOC2-LOG-REVIEWS
    label: Centralized Logging & Reviews
    severity: high
    type: regex
    value: "(?i)(logs?|logging).{0,80}(retained|reviewed|audited)"
